<body>
    <form action="">
        <fieldset style="background: #FAD0C4;">

            <br>
            <fieldset style="background: #FFF7F3;">

                <br>
                <br>
                <table>
                    <tbody>
                        <tr>
                            <td><label for="fname">First Name</label></td>
                            <td>:</td>
                            <td><input type="text" name="fname" id="fname"></td>
                        </tr>
                        <tr>
                            <td><label for="lname">Last Name</label></td>

                    </tbody>
                </table>

                <br>

            <br>
            <br>
            <table>

                    </tr>
                    <tr>
                        <td> <b><label for="email">Email</label></b> </td>

                    <tr>

            </table>

            <br>
            <input type="radio" id="male" name="gender">

            <br>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            <br>
            <br>
            <input type="checkbox" id="student" name="status">

            <br>

                <optgroup label="Group1">

                    <option value="2.2">Option 2.2</option>
                </optgroup>
                <optgroup label="Group3" disabled>

                    <option value="3.2">Option 3.2</option>
