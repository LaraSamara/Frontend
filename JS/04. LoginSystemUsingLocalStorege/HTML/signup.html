<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../index.css">
</head>

<body>
    <section id="signUp">
        <form action="">
            <p class="text-info fs-1 text-center mb-4">Smart Sign Up System</p>
            <div class="form-floating mb-4">
                <input type="text" class="form-control" id="name" placeholder="Name" name="name">
                <label for="name">Name</label>
                <p class="alert alert-danger my-2 d-none" id="nameMsg">Name must be 3-30 letters only</p>
            </div>
            <div class="form-floating mb-4">
                <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                <label for="email">Email address</label>
                <p class="alert alert-danger my-2 d-none" id="emailMsg"> Email must be a valid Gmail address
                    (example@gmail.com)</p>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                <label for="password">Password</label>
                <p class="alert alert-danger my-2 d-none" id="passwordMsg"> Password must be at least 8 characters and
                    include uppercase,
                    lowercase, number, and special character</p>
            </div>
            <div class="form-floating mb-3">
                <button class="btn btn-outline-info w-100 text-white">Sign up</button>
            </div>

            <p class="text-center text-white">You have an account? <a href="signin.html"
                    class="text-white text-decoration-none">Signin</a></p>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="../JS/signup.js"></script>
</body>

</html>
