<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <section class="container">
        <h1 class="m-auto">Bookmarker</h1>
        <div class="dot"></div>
        <h2 class="m-auto"><i class="fa-solid fa-bookmark"></i><span>Bookmark your favorite sites</span><i
                class="fa-solid fa-bookmark"></i></h2>

        <div class="form">
            <div class="mb-3">
                <label for="bookmark" class="form-label"><span><i class="fa-solid fa-book-bookmark"></i></span>Site
                    Name</label>
                <input type="text" oninput="validation(this, 'bookmarkMsg')" class="form-control" id="bookmark" placeholder="Bookmark Name">
                <p class="alert alert-danger mt-2 d-none" id="bookmarkMsg">Site name must start with letters and can include numbers, spaces, or hyphens</p>
            </div>
            <div class="mb-4">
                <label for="URL" class="form-label"><span><i class="fa-solid fa-link"></i></span>Site
                    URL</label>
                <input type="text" oninput="validation(this, 'URLMsg')"  class="form-control" id="URL" placeholder="Bookmark Name">
                <p class="alert alert-danger mt-2 d-none" id="URLMsg">Please enter a valid URL starting with http:// or https:// and ending with .com, .org, .net, or .edu</p>
            </div>
            <div class="mb-3 text-center">
                <Button onclick="addItem()" class="btn btn-brwn" type="submit">Submit</Button>
            </div>
        </div>

        <table class="table table-white">
            <thead>
                <tr>
                    <th>index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="body">
            </tbody>
        </table>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
